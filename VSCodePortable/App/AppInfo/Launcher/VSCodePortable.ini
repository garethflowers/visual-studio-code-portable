[Launch]
ProgramExecutable=VSCode\code.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Environment]
VSCODE_HOME=%PAL:DataDir%\code

[DirectoriesMove]
cache=%APPDATA%\Code
vscode=%USERPROFILE%\.vscode

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Code
2=%USERPROFILE%\.vscode
